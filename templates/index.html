<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Simple Calculator</h1>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">‚Üê</button>
        <button onclick="append('/')">/</button>
        <button onclick="append('*')">*</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="append('0')" class="zero">0</button>
        <button onclick="append('.')">.</button>
      </div>
    </div>

  <div class="history-icon">
    <button id="history-toggle" onclick="toggleHistory()">üìú</button>
    <span id="history-title">History</span> <!-- Add this title -->
  </div>

  <!-- Hidden History Section -->
  <div class="history" id="history-section" style="display: none;">
    <h3>History</h3>
    <ul id="history-list"></ul>
  </div>
</main>


  <footer>
    <p>Made by using Flask</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
